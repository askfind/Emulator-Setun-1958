name: Build, Zip and Upload C Program

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          sudo apt-get update && sudo apt-get install -y build-essential zip
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          choco install -y mingw zip
        fi

    - name: Build setun1958emu
      run: make

    - name: Zip setun1958emu
      run: zip -r setun1958emu.zip setun1958emu

    - name: Upload setun1958emu
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USERNAME }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        source: ./setun1958emu.zip
        target: /path/to/destination